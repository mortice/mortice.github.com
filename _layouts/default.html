<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>
		<link rel="stylesheet" type="text/css" media="screen" href="/css/screen.css" />
		<link rel="stylesheet" type="text/css" media="print" href="/css/print.css" />
		<link rel="stylesheet" type="text/css" media="handheld" href="/css/handheld.css" />
    <link href="/posts.atom" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
		<script>
			$(function() {
				$('body').noisy();
			});
		</script>
	</head>

	<body>
		<div class="site">
			<div class="body">
			<h1>{{ page.title }}</h1>
			<div class="content">
				{{ content }}
			</div>
      <div class="footer">
        <a href="/blog.html">Other stuff I've written</a>
      </div>
			<div class="comments">
			<div id="disqus_thread"></div>
			<script type="text/javascript">
				/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
				var disqus_shortname = 'tomstuart'; // required: replace example with your forum shortname

				// The following are highly recommended additional parameters. Remove the slashes in front to use.
				var disqus_identifier = '{{ page.id }}';
				var disqus_url = 'http://tomstuart.co.uk{{ page.url }}';

				/* * * DON'T EDIT BELOW THIS LINE * * */
				(function() {
					var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
					dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
					(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				})();
			</script>
			<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
			<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
			</div>
			</div>
		</div>
	</body>
</html>
