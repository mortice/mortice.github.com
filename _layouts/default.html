<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>
		<link rel="stylesheet" type="text/css" media="screen" href="/css/screen.css" />
		<link rel="stylesheet" type="text/css" media="print" href="/css/print.css" />
		<script type="text/javascript" src="http://use.typekit.com/jpj5bco.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script src="http://ajax.cdnjs.com/ajax/libs/noisy/1.0/jquery.noisy.min.js"></script>
		<script>
			$(function() {
				$('body').noisy();
			});
		</script>
	</head>

	<body>
		<div class="site">
			<div class="header">
				<h1><a href="/blog.html">Tom Stuart - blog</a></h1>
			</div>
			<div class="body">
			<h2>{{ page.title }}</h2>
			<div class="content">
				{{ content }}
			</div>
			<div class="comments">
			<div id="disqus_thread"></div>
			<script type="text/javascript">
				/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
				var disqus_shortname = 'tomstuart'; // required: replace example with your forum shortname

				// The following are highly recommended additional parameters. Remove the slashes in front to use.
				var disqus_identifier = '{{ page.id }}';
				var disqus_url = 'http://www.tomstuart.co.uk{{ page.url }}';

				/* * * DON'T EDIT BELOW THIS LINE * * */
				(function() {
					var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
					dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
					(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				})();
			</script>
			<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
			<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
			</div>
			</div>
		</div>
	</body>
</html>
